<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>login</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <div class="row">
        <h2>Login with Username and Password</h2>
    </div>

    <div class="row mt-5">
        <form action="#" th:action="@{/login}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group row">
                <label for="username" class="col-sm-1 control-label">User:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" class="col-4">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-1 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" placeholder="**************" class="col-4">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input class="btn btn-primary btn-sm" type="submit" value="Login">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
